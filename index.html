<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/qr-code.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="card bg-white">
          <img class="qr-code" src="/images/image-qr-code.png" alt="QR Code" />
          <h1 class="fs-primary-heading fw-semibold text-width-250 mx-auto">
            Improve your front-end skills by building projects
          </h1>
          <p class="card-p | fs-body fw-regular text-width-250 mx-auto">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
